<div class="container">
    <h2>Add New Book</h2>
  
    <form (ngSubmit)="addBook()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required>
      </div>
  
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="newBook.author" name="author">
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" [(ngModel)]="newBook.category" name="category">
      </div>
  
      <div class="form-group">
        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" [(ngModel)]="newBook.publicationYear" name="publicationYear" required>
      </div>
  
      <div class="form-group">
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" [(ngModel)]="newBook.publisher" name="publisher" required>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="newBook.price" name="price" required>
      </div>
  
      <div class="form-group">
        <label for="numberOfPages">Number of Pages:</label>
        <input type="number" id="numberOfPages" [(ngModel)]="newBook.numberOfPages" name="numberOfPages" required>
      </div>
  
      <button (click) = "addBook()" type="submit">Add Book</button>
    </form>
  </div>
