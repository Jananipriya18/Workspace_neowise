<table class="table">
  <thead>
    <tr>
      <th>Expense Details</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Payment Mode</th>
      <th>Expense Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.expenseDetails }}</td>
      <td>{{ expense.category }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.paymentMode }}</td>
      <td>{{ expense.expenseDate | date }}</td>
    </tr>
  </tbody>
</table>
